<div class="review-notes">
  <div class="title">Notes</div>
  <div class="list-note">
    <div *ngIf="notes?.length === 0">
      <p class="no-note">You currently do not have any notes.</p>
    </div>
    <div class="note-area" *ngIf="notes?.length > 0">
      <div class="note-info" *ngFor="let option of notes">
        <div class="note">
          <p class="message">{{option.text}}</p>
          <p
            class="time">{{option.timestamp[3] + ':' + option.timestamp[4] + ' ' + option.timestamp[2] + '-' + option.timestamp[1] + '-' + option.timestamp[0]}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="new-note" [formGroup]="noteForm">
    <div class="title-input">
      <p>You can enter a new note:</p>
    </div>
    <div>
      <textarea class="explanation-text" formControlName="note"></textarea>
      <div class="submit-item">
        <button class="submit-button" type="button" (click)="onSubmit()">Send</button>
      </div>
    </div>
  </div>
</div>
