<div class="prevois-chat-container">
    <div style="height: 43px; padding-top:15px; padding-left: 5px; font-size: 16px; font-weight: 500;">
        Chats
    </div>
    <button class="prevois-chat" *ngFor="let channel of this.channels" (click)="enterChatRoom(channel.id)">
        <p class="user-name">
            {{channel.id}}
        </p>
        <p *ngIf="counter > 0">
            "dfsdswe"
        </p>
        
    </button>
</div>
