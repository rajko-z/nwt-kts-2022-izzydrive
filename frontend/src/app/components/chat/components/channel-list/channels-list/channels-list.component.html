<div class="prevois-chat-container">
    <div style="height: 43px; padding-top:15px; padding-left: 5px; font-size: 16px; font-weight: 500;">
        Chats
    </div>
   
        <button [ngClass]="{'prevois-chat-bold': channel.unread_messages_by_admin,  'prevois-chat': !channel.unread_messages_by_admin}" *ngFor="let channel of this.channels" (click)="enterChatRoom(channel)">
            <p >
                {{channel.id}}
            </p>
        </button>
  
</div>
