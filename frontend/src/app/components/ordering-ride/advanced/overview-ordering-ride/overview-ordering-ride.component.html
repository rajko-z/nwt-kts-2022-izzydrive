<div *ngIf="selectedOption !== undefined && drivingFinderRequest !== undefined">
  <div class="ride-summary">
    <div class="first-line">
      <div>
        <app-ride-overview [start]="drivingFinderRequest.startLocation.name"
                           [end]="drivingFinderRequest.endLocation.name"
                           [intermediateStation]="drivingFinderRequest.intermediateLocations"></app-ride-overview>
        <app-passenger-overview [passengers]="drivingFinderRequest.linkedPassengersEmails"></app-passenger-overview>
      </div>
      <div class="time-info" *ngIf="!selectedOption.reservation">
        <p class="minutes"><span class="minute">{{selectedOption.timeForWaiting}}</span>min</p>
      </div>
    </div>
    <div class="second-line">
      <app-driver-overview [option]="selectedOption"></app-driver-overview>
    </div>
    <div class="third-line">
      <p class="price-title">= <span class="price">{{selectedOption.price}}</span>RSD</p>
    </div>
  </div>
  <div class="submit-item" *ngIf="!selectedOption.reservation">
    <button class="submit-button-payment" type="submit" [hidden]="apiLoading" (click)="onSubmit()">
      Payment
    </button>
    <span [hidden]="apiLoading===false">
      <span><strong>Finding routes...</strong></span>
      <button mat-button>
        <mat-spinner diameter="40"></mat-spinner>
      </button>
    </span>
  </div>
  <div class="submit-item" *ngIf="selectedOption.reservation">
    <button class="submit-button-payment" type="submit" [hidden]="apiLoading" (click)="onBookRide()">
      Book a ride
    </button>
    <span [hidden]="apiLoading===false">
      <span><strong>Finding routes...</strong></span>
      <button mat-button>
        <mat-spinner diameter="40"></mat-spinner>
      </button>
    </span>
  </div>
</div>
