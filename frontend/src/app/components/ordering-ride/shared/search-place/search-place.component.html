<div>
  <mat-form-field appearance="outline">
    <mat-label>Enter {{typeOfPlace}} location</mat-label>
    <input #inputField
           matInput
           placeholder="Branislava Nušića 16"
           [required]="isPlaceRequired"
           [formControl]="placeFormControl"
           [matAutocomplete]="startAuto"
           [name]="typeOfPlace">
    <mat-autocomplete #startAuto="matAutocomplete">
      <mat-option *ngFor="let option of placeOptions$ | async" [value]="option.name"
                  (onSelectionChange)="placeSelectedClick(option)">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
    <mat-error [id]="typeOfPlace+'-error'">Please select valid {{typeOfPlace}} location</mat-error>
  </mat-form-field>
  <span *ngIf="isPlaceSelected">
    <button class="plus-button" [name]="typeOfPlace+'-button'" (click)="deletePlaceClick()">
      <em class='fas fa-minus'></em>
    </button>
  </span>
</div>
