<div class="container" >
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title class="title">{{profileData.title}}</mat-card-title>
      <mat-card-subtitle>{{profileData.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image *ngIf="profileData.image"  [src]="profileData.image" class="img">
    <img mat-card-image *ngIf="!profileData.image" src="/assets/no-photos.png" class="no-img">
    <mat-card-content>
      <div style="display: flex; flex-direction: column;">
        
        <div style="display: flex; flex-direction: row;" *ngFor="let item of profileData.otherAttributes | keyvalue">
            <p class="label">
            {{item.key}}
            </p>
            <p class="text">
            {{item.value}}
            </p>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button class="change-btn" (click)="onChangeData()">CHANGE</button>
    </mat-card-actions>
  </mat-card>


</div>
