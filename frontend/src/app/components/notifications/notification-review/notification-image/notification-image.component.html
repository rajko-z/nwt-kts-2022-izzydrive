<img *ngIf="notificationStatus === 'NEW_RESERVATION'" src="assets/reservation.png" alt="new reservation" class="icon">
<img *ngIf="notificationStatus === 'NEW_DRIVING'" src="assets/driving.png" alt="new driving" class="icon">
<img *ngIf="notificationStatus === 'NEW_DRIVING_DRIVER'" src="assets/driving.png" alt="new driving" class="icon">
<img *ngIf="notificationStatus === 'REJECTED_RESERVATION'" src="assets/no_reservation.png" alt="rejected reservation" class="icon">
<img *ngIf="notificationStatus === 'REJECTED_DRIVING_PASSENGER'" src="assets/no-driving.png" alt="rejected driving passenger" class="icon">
<img *ngIf="notificationStatus === 'REJECTED_DRIVING_DRIVER'" src="assets/no-driving.png" alt="rejected driving driver" class="icon">
<img *ngIf="notificationStatus === 'REPORT_DRIVER'" src="assets/report.png" alt="report driver" class="icon">
<img *ngIf="notificationStatus === 'PAYMENT_SUCCESS'" src="assets/payment.png" alt="payment success" class="icon">
<img *ngIf="notificationStatus === 'RESERVATION_REMINDER'" src="assets/notification-bell%20(1).png" alt="payment success" class="icon">
<img *ngIf="notificationStatus === 'PAYMENT_RESERVATION'" src="assets/notification-bell%20(1).png" alt="payment success" class="icon">
<img *ngIf="notificationStatus === 'PAYMENT_FAILURE'" src="assets/payment_fail.png" alt="payment failed" class="icon">
<img *ngIf="notificationStatus === 'PAYMENT_EXPIRED'" src="assets/payment_fail.png" alt="payment failed" class="icon">
<img *ngIf="notificationStatus === 'DRIVER_CHANGE_DATA'" src="assets/reservation.png" alt="new reservation" class="icon">
<img *ngIf="notificationStatus === 'DRIVER_ARRIVED_AT_START'" src="assets/carStart.png" alt="driver arrived at start" class="icon">
<img *ngIf="notificationStatus === 'REGULAR_DRIVING_CANCELED_TO_PASSENGER'" src="assets/no-driving.png" alt="driving cancelled" class="icon">
