<div>
  <div class="title">
    <p class="message-title">{{data.message.message}}</p>
    <div class="location">
      <em class="fa-solid fa-location-dot"></em>
      <p class="location-title">Start location: {{data.message.startLocation}}</p>
    </div>
    <div class="location">
      <em class="fa-solid fa-location-dot"></em>
      <p class="location-title">End location: {{data.message.endLocation}}</p>
    </div>
    <div class="intermediate-station" *ngFor="let station of data.message.intermediateLocations">
      <em class='fas fa-map-location-dot'></em>
      <p class="intermediate-title">Intermediate station: <span>{{station}}</span></p>
    </div>
    <div class="price-info">
      <em class="fa-solid fa-tags"></em>
      <p class="price-title">Price: <span class="price-message">{{data.message.price}}</span> RSD</p>
    </div>
    <div class="time-info">
      <em class="fa-solid fa-clock"></em>
      <p class="time-title">Driving duration: {{this.minute}} min</p>
    </div>
  </div>
  <div class="button">
    <button type="submit" class="submit-button-pay" (click)="openPaymentPageClick()">Pay</button>
    <button type="submit" class="submit-button-cancel" (click)="cancelRideClick()">Cancel</button>
  </div>
</div>
