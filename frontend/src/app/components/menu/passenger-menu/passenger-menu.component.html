<div class="profile_options">
        <div class="menu_item">
            <mat-icon class="menu_item_icon">list</mat-icon>
            <mat-list-option (click)="onDrivingHistory()">
                My drivings
            </mat-list-option>
        </div>
        <div class="menu_item">
            <mat-icon class="menu_item_icon">schedule</mat-icon>
            <mat-list-option (click)="onOpenReservations()">
                My reservations
            </mat-list-option>
        </div>
        <div class="menu_item">
            <mat-icon class="menu_item_icon">favorite</mat-icon>
            <mat-list-option>
                Favorite drivings
            </mat-list-option>
        </div>
        <div class="delimiter"></div>
        <div class="menu_item">
          <mat-icon class="menu_item_icon">location_on</mat-icon>
          <mat-list-option (click)="currentDrivingClicked()">
            Current driving
          </mat-list-option>
        </div>
        <div class="menu_item">
            <mat-icon class="menu_item_icon">add</mat-icon>
            <mat-list-option (click)="orderDrivingNowClicked()">
                Order driving now
            </mat-list-option>
        </div>
        <div class="menu_item">
            <mat-icon class="menu_item_icon">schedule</mat-icon>
            <mat-list-option (click)="orderDrivingForLaterClicked()">
                Schedule the drive for later
            </mat-list-option>
        </div>
        <div class="delimiter"></div>
</div>
